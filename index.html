<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <section id='content'></section>

      <main>
        <section id='sign-up-sec'>
          <h2>Sign Up</h2>
          <form id='sign-up'>
            <input required placeholder="Enter Email" name="credentials[email]" type="email">
            <input required placeholder="Enter Password" name="credentials[password]" type="password">
            <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password">
            <button type="submit">SIGN UP</button>
          </form>
        </section>

        <section id='sign-in-sec'>
          <h2>Sign In</h2>
          <form id='sign-in'>
            <input required placeholder="Enter Email" name="credentials[email]" type="email">
            <input required placeholder="Enter Password" name="credentials[password]" type="password">
            <button type="submit">SIGN IN</button>
          </form>
        </section>

        <section id='change-pass-sec'>
          <button type="button" id='display-change-option'>CHANGE PASSWORD</button>
          <form id='change-pass'>
            <h3>Change Password</h3>
            <input required placeholder="Enter Old Password" name="passwords[old]" type="password">
            <input required placeholder="Enter New Password" name="passwords[new]" type="password">
            <button type="submit">CHANGE</button>
          </form>
        </section>

        <section id='sign-out-sec'>
          <button type="button" id='sign-out'>SIGN OUT</button>
        </section>

      </main>


    </body>
</html>
