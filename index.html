<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <section id='email-content'></section>
      <section id='content'></section>

      <main>
        <img src="public/tic-tac-toe.jpg" alt="Tic-Tac-Toe">

        <section id='sign-up-sec' class="sect">
          <h2>Sign Up</h2>
          <form id='sign-up'>
            <input required placeholder="Enter Email" name="credentials[email]" type="email">
            <input required placeholder="Enter Password" name="credentials[password]" type="password">
            <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password">
            <button type="submit">SIGN UP</button>
          </form>
        </section>

        <section id='sign-in-sec' class="sect">
          <h2>Sign In</h2>
          <form id='sign-in'>
            <input required placeholder="Enter Email" name="credentials[email]" type="email">
            <input required placeholder="Enter Password" name="credentials[password]" type="password">
            <button type="submit">SIGN IN</button>
          </form>
        </section>

        <section id='decide' class='decide'>
          <button type="button">Don't Have An Account? Sign Up</button>
        </section>

        <section id='change-pass-sec'>
          <form id='change-pass' class="change">
            <h3>Change Password</h3>
            <input required placeholder="Enter Old Password" name="passwords[old]" type="password">
            <input required placeholder="Enter New Password" name="passwords[new]" type="password">
            <button type="submit">CHANGE</button>
          </form>
        </section>

        <section id='sign-out-sec'>
          <ul>
            <!-- <button type="button" class="buttons" id='display-change-option'>CHANGE PASSWORD</button>
            <button type="button" class="buttons" id='sign-out'>SIGN OUT</button> -->
            <li><button type="button" class="buttons" id='display-change-option'>CHANGE PASSWORD</button></li>
            <li><button type="button" class="buttons" id='sign-out'>SIGN OUT</button></li>
          </ul>
        </section>

        <section class="game-buttons">
          <section>
            <button type="button" id='create-game'>CREATE GAME</button>
          </section>

          <section id='index-game'>
            <button type="button" id='all-games'>SHOW GAMES</button>
            <button type="button" id="gameOverTrue">Finished Games</button>
            <button type="button" id="gameOverFalse">UnFinished Games</button>
          </section>
        </section>

        <section>
          <form id="show-game-form">
            <input required placeholder="Enter Game ID" type="text" name=games[_id]>
            <button type="submit">Show Specific Game</button>
          </form>
        </section>

        <section>
          <form id="delete-game-form">
            <input required placeholder="Enter Game ID" type="text" name=games[_id]>
            <button type="submit">Delete Specific Game</button>
          </form>
        </section>

        <section id="game-output"></section>

        <section id="game-display">
          <div class="container">
            <div class="row h-100 board">
              <div id="0" class="col-4 col-lg-4 box"></div>
              <div id="1" class="col-4 col-lg-4 box"></div>
              <div id="2" class="col-4 col-lg-4 box"></div>

              <div id="3" class="col-4 col-lg-4 box"></div>
              <div id="4" class="col-4 col-lg-4 box"></div>
              <div id="5" class="col-4 col-lg-4 box"></div>

              <div id="6" class="col-4 col-lg-4 box"></div>
              <div id="7" class="col-4 col-lg-4 box"></div>
              <div id="8" class="col-4 col-lg-4 box"></div>
            </div>
          </div>
        </section>

        <section id="over"></section>
        <section id="show-games" class="container"></section>

      </main>

    </body>
</html>
